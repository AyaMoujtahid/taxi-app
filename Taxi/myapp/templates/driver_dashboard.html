<!-- myapp/templates/driver.html -->
{% extends "base.html" %}

{% block title %}Driver Page{% endblock %}

{% block content %}
<div class="availability-container">
    <div class="availability-box">
        <div class="availability-bar">
            <label for="availability">Driver Availability:</label>
            <label class="switch">
                <input type="checkbox" id="availability">
                <span class="slider"></span>
            </label>
        </div>
    </div>
</div>
<div id="map" style="height: 500px;"></div>
{% endblock %}

{% block javascript %}
<script>
    // Initialize the map
    var map = L.map('map').setView([51.505, -0.09], 13);

    // Add a tile layer to the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Function to handle the availability switch
    var availabilitySwitch = document.getElementById('availability');
    availabilitySwitch.addEventListener('change', function() {
        if (availabilitySwitch.checked) {
            console.log('Driver is available');
        } else {
            console.log('Driver is unavailable');
        }
    });

    // Function to handle geolocation success
    function onLocationFound(e) {
        var radius = e.accuracy / 2;

        L.marker(e.latlng).addTo(map)
            .bindPopup("You are within " + radius + " meters from this point").openPopup();

        L.circle(e.latlng, radius).addTo(map);
    }

    // Function to handle geolocation error
    function onLocationError(e) {
        alert(e.message);
    }

    // Request the user's location
    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);

    map.locate({setView: true, maxZoom: 16});
</script>
{% endblock %}
